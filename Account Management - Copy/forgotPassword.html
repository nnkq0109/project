<html>

<head>
    <title>
        Forgot Password
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px;
            max-width: 100%;
        }

        .left {
            padding: 40px;
            flex: 1;
        }

        .right {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            flex: 1;
        }

        .right img {
            max-width: 100%;
            border-radius: 10px;
        }

        .back-link {
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-link i {
            margin-right: 8px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin: 0 0 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4a56e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
        }

        .social-login button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login button:not(:last-child) {
            margin-right: 10px;
        }

        .social-login button i {
            font-size: 20px;
        }

        .social-login button.facebook i {
            color: #3b5998;
        }

        .social-login button.google i {
            color: #db4437;
        }

        .social-login button.apple i {
            color: #000000;
        }

        .social-login button.facebook img,
        .social-login button.google img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <a class="back-link" href="#">
                <i class="fas fa-arrow-left">
                </i>
                Back to login
            </a>
            <h1>
                Forgot your password?
            </h1>
            <p>
                Don't worry, happens to all of us. Enter your email below to recover your password
            </p>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input id="email" type="email" value="john.doe@gmail.com" />
            </div>
            <button class="submit-btn">
                Submit
            </button>
            <div class="divider">
                Or login with
            </div>
            <div class="social-login">
                <button class="facebook">
                    <img alt="Facebook logo"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" />
                </button>
                <button class="google">
                    <img alt="Google logo"
                        src="https://th.bing.com/th/id/OIP.ozaj5qvqQWzitrBQt0xp-QHaHa?rs=1&pid=ImgDetMain" />
                </button>
                <button class="apple">
                    <i class="fab fa-apple">
                    </i>
                </button>
            </div>
        </div>
        <div class="right">
            <img alt="Illustration of a lock, key, and security elements" height="400"
                src="https://storage.googleapis.com/a1aa/image/OwHLXVrpV2qIIVzNC1T01SdyfxhWuugqrle1V8jXtbjokNlTA.jpg"
                width="400" />
        </div>
    </div>
</body>

</html>
